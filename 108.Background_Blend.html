<html>
    <head>
        <title>CSS Background-Blend-Mode</title>
        <style>
            #box{
                width:400px;
                height:440px;
                border:2px solid black;

                background-image:linear-gradient(to right,red,yellow),url('baty.jpeg');

                background-blend-mode:multiply ;
            }

        </style>
    </head>

    <body>
        <h1>Darshi: CSS Background-Blend-Mode</h1>

        <div id="box">
            <h2>Background-Blend-Mode</h2>

        </div>
    </body>
</html>

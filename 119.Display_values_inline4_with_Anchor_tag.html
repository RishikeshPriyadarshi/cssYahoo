<html>
    <head>
        <title>CSS Display</title>
        <style>
            body{
                font-size: arial;
            }
            ul{
                border: 2px solid black;
                /*width: 500px;*/
            }
            li{
                border:1px solid red ;
                display: inline;
            }

            span{
                border: 2px solid green;

                /* block gives the span the power of div span starts behaving like div*/
                /*display: block;*/
                width:500px;
                padding: 10px;

                margin: 20px;
            }

            a{
                border: 2px solid blue;
                
                width: 200px;
                margin: 20px;
                padding: 10px;
                display: block;
            }

        </style>
    </head>

    <body>
        <h1>Darshi : CSS Display</h1>

        <ul>
            <li>List Item 1</li>
            <li>List Item 2</li>
            <li>List Item 3</li>
            <li>List Item 4</li>
            <li>List Item 5</li>

        </ul>
        <span>One</span>
        <span>Two</span>
        <span>Three</span>
        <span>Four</span>
        <span>Five</span>

        <a href="">First</a>
        <a href="">Second</a>
        <a href="">Third</a>
        
    </body>
</html>

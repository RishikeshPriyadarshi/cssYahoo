<html>
    <head>
        <title>Table Properties</title>
        <style>
            body{
                font-family: Arial, Helvetica, sans-serif;
            }
            table{
                border-spacing: 10px ;
            }
            table, td, th{
                border: 1px solid black;
            }
        </style>
    </head>

    <body>
        <h1>Darshi : CSS Table Properties</h1>

        <table>
            <tr>
                <th>First-name</th>
                <th>Last-name</th>
                <th>Savings</th>
            </tr>

            <tr>
                <td>Mohan</td>
                <td>Kumar</td>
                <td>$100</td>
            </tr>

            <tr>
                <td>Sohum</td>
                <td>Kumar</td>
                <td>$200</td>
            </tr>

            <tr>
                <td>Salim</td>
                <td>Khan</td>
                <td>$300</td>
            </tr>

        </table>
    </body>
</html>

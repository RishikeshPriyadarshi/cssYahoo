<html>
    <head>
        <title>Table Properties</title>
        <style>
            body{
                font-family: Arial, Helvetica, sans-serif;
            }
            table{
                width: 300px;

                table-layout: auto;

                border-collapse: collapse;
            }
            table, td, th{
                border: 1px solid black;
            }
            td,th{
                vertical-align:top;

                padding:5px 20px;
            }
            /*th{
                padding: 10px;
            }*/


            /*  CAPTION-SIDE prop. is used to change alignment of Caption*/
            caption{
                caption-side: bottom;
            }
            tr:hover{
                background: gray;
            }

            tr:nth-child(even){
                background: ghostwhite;
            }
        </style>
    </head>

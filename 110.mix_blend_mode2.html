<head>
    <title>CSS Mix-Blend-Mode</title>
    <style>
        body{
            font-family: aerial;
        }

        #box{
            width: 440px;
            height: 440px;
            border: 2px solid black;

            background-color: red;

            
        }

        img{
            mix-blend-mode: difference;
        }

        h2{
            background: red;
            text-align: center;
            font-size: 55px;
            margin-top: 150px;   
        }

    </style>
</head>

<body>
    <h1>Darshi : CSS Mix-Blend-Mode</h1>

    <div id="box">
        <img src="baty.jpeg" alt="">
        <h2>Mix-Blend-Mode</h2>
    </div>
</body>
